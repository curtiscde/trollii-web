<mat-card>
  <mat-card-content fxLayout="row">
    <span class="emoji" *ngIf="item.emoji">{{ item.emoji }}</span>
    <span class="name">
      {{ item.name }}
    </span>
    <div fxFlex ></div>
    <button mat-button (click)="removeItem(item)" *ngIf="!removing">Done</button>
    <mat-progress-spinner mode="indeterminate" diameter="30" *ngIf="removing"></mat-progress-spinner>
  </mat-card-content>
</mat-card>
