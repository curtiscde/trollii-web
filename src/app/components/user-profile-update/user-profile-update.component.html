<mat-card>
  <mat-card-title>
    Update Profile
  </mat-card-title>
  <mat-card-content>
    <p *ngIf="firstUpdate">
      Update your profile to continue
    </p>
    <mat-form-field>
        <input #displayNameId
                matInput
                placeholder="Display Name"
                [(ngModel)]="displayName">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
      <button type="submit" mat-raised-button class="mat-accent" (click)="update();">
        <mat-icon matListIcon>save</mat-icon>
        <span *ngIf="firstUpdate">Save Profile &amp; Continue</span>
        <span *ngIf="!firstUpdate">Save Profile</span>
      </button>
  </mat-card-actions>
</mat-card>
