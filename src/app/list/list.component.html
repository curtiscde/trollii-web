<div *ngIf="list">

  <mat-card>
    <mat-card-title>
      <mat-toolbar>
      {{ list.name }}
      
      <span class="spacer"></span>
      
      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="removeList()">
          <mat-icon>delete</mat-icon>
          <span>Remove</span>
        </button>
      </mat-menu>
      
    </mat-toolbar>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
          <input matInput placeholder="Enter Item">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
    
  <mat-card *ngFor="let item of list.items">
    <mat-card-header>
      <div mat-card-avatar class="item-header-image"></div>
      <mat-card-title>{{ item.name }}</mat-card-title>
    </mat-card-header>
  </mat-card>

</div>
