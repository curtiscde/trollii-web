<mat-sidenav-container>
    <mat-sidenav
        [mode]="'over'"
        [(opened)]="sidebarService.opened"
        [fixedInViewport]="true">

        <app-sidebar></app-sidebar>

    </mat-sidenav>
    <mat-sidenav-content>
        
        <mat-toolbar color="primary">
            <mat-icon (click)="sidebarService.opened = true" class="menu">menu</mat-icon>
            <h1 style="margin-left: 8px;">Trollii</h1>
        </mat-toolbar>

        <router-outlet></router-outlet>
        
    </mat-sidenav-content>
</mat-sidenav-container>
