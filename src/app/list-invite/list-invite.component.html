<h1 mat-dialog-title>Invite Members</h1>
<div mat-dialog-content>
  <p>Enter the new members email address below</p>
  <mat-form-field>
      <input #itemName matInput placeholder="Member Email Address" (keyup.enter)="addItem(itemName.value); itemName.value=''; itemName.focus();" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial>Ok</button>
</div>
