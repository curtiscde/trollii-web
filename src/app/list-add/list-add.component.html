<mat-card>
  <mat-card-title>
    Create List
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
        <input (keyup.enter)="add(listName.value);" #listName matInput placeholder="Enter List Name">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
      <button type="submit" mat-raised-button class="mat-accent" (click)="add(listName.value);"><mat-icon matListIcon>add</mat-icon> Create List</button>
  </mat-card-actions>
</mat-card>
