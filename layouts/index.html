{{ define "main" }}

  <div class="mdl-card mdl-shadow--6dp" ng-controller="signupController">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
      <h2 class="mdl-card__title-text">Sign Up</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="signup-email" ng-model="email" />
          <label class="mdl-textfield__label" for="signup-email">Email Address</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="signup-userpass" ng-model="password" />
          <label class="mdl-textfield__label" for="signup-userpass">Password</label>
        </div>
      </form>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="signup('{{ .Site.Params.serviceURL }}')">Sign Up</button>
    </div>
  </div>

  <div class="mdl-card mdl-shadow--6dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
      <h2 class="mdl-card__title-text">Login</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="login-email" />
          <label class="mdl-textfield__label" for="login-email">Email Address</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="login-userpass" />
          <label class="mdl-textfield__label" for="login-userpass">Password</label>
        </div>
      </form>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
    </div>
  </div>

  <div class="mdl-card mdl-shadow--6dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
      <h2 class="mdl-card__title-text">Social Login</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <button class="mdl-button mdl-js-button mdl-button--raised">
        Google
      </button>
    </div>
    <div class="mdl-card__supporting-text">
      <button class="mdl-button mdl-js-button mdl-button--raised">
        Facebook
      </button>
    </div>
  </div>

{{ end }}
